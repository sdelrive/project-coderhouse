        <div class="container">
            <div class="title">Registro</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Nombre completo</span>
                    <input type="text" placeholder="Ingrese su nombre" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Ingrese su usuario" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Ingrese su correo" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Número de teléfono</span>
                    <input type="text" placeholder="Ingrese su número" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input type="text" placeholder="Ingrese su contraseña" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Confirme contraseña</span>
                    <input type="text" placeholder="Confirme su contraseña" required>
                  </div>
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1">
                  <input type="radio" name="gender" id="dot-2">
                  <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title">Género</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Hombre</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Mujer</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefiero no decir</span>
                    </label>
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Registrarme">
                </div>
              </form>
